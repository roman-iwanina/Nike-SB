<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Nike" />
  <meta name="author" content="Roman" />
  <title>Nike SB</title>

  <link rel="icon" href="images/favicon.png" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="" />
  <link rel="stylesheet" href="css/styles.css" />

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <div class="card">
    <div class="card__logo"><img src="images/logo.png" alt="Logo" class="card__logo--image"></div>
    <div class="card__shues"><img src="images/shooes.png" alt="shooes" class="card__shues--shoes"></div>
    <div class="card__description">
      <div class="card__title">Nike SB Stefan Janoski Max</div>
      <div class="card__subtitle">Unisex Skateboarding Shoe</div>
      <div class="rating">
        <span class="rating__stats--rating rated">&#9733;</span>
        <span class="rating__stats--rating rated">&#9733;</span>
        <span class="rating__stats--rating rated">&#9733;</span>
        <span class="rating__stats--rating">&#9733;</span>
        <span class="rating__stats--rating">&#9733;</span>
      </div>
      <select class="card__select">
        <option value="" hidden disabled selected>Size &nbsp; &nbsp; &#9660;</option>
        <option value="42">38</option>
        <option value="42">42</option>
        <option value="42">44</option>
      </select>
      <select class="card__select">
        <option value="" hidden disabled selected>Qte &nbsp; &nbsp; &#9660;</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <button class="card__button">Add to cart</button>
    </div>
    <div class="card__color">
      <img class="card__color--img" src="images/dot1.png" alt="grey">
      <img class="card__color--img" src="images/dot2.png" alt="white">
      <img class="card__color--img" src="images/dot3.png" alt="red">
      <img class="card__color--img" src="images/dot4.png" alt="blue">
    </div>
  </div>
</body>

</html>
